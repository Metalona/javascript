<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>indexOf2</title>
</head>
<body>


	<script type="text/javascript">
		let zin = "De kat krabt de krollen van de trap.";
		let positie1 = zin.indexOf("de");
		let positie2 = zin.indexOf("de",15);
		document.write(`De eerste keer dat het woord "de" wordt gevonden is op positie: ${positie1}De eerste keer dat het woord "de" wordt gevonden na positie 15 is: ${positie2}`);
	

	</script>
	
</body>
</html>
