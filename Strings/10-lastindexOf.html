<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lastindexOf</title>
</head>
<body>


	<script type="text/javascript">
		let tekst = "Fred Flintstone was de dansleraar van Fred Astaire" ;
		let locatie = tekst.lastIndexOf("Fred");
		document.write(`<p>De laatste keer dat Fred voorkomt in de zin is op positie "${locatie}".</p>`);


	</script>
	
</body>
</html>
