<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		let diameter = prompt("Wat is de diameter van de cirkel?") ;
		
		let straal = diameter / 2 ;
		let omtrek = straal * 3.14 * 2 ;
		let oppervlakte = 3.14 * straal * straal ;

		document.write(`<p>De diameter van de cirkel is ${diameter}. De omtrek is dan ${omtrek.toFixed(2)}. De oppervlakte is ${oppervlakte.toFixed(2)}</p>`) ;

	</script>

</body>
</html>
